<template>
    ========First Way using for each======== 
    <template for:each={cities} for:item=ea>
       <p key={ea}>{ea}</p>
    </template>
    ========Second Way using Iterator======== 
    <template iterator:item={cities}>
        <p key={item.value}>{item.value}</p>
    </template>

    ========Third Way using jason============<p></p>
    Employee Name   : {employee.name}  <p></p>
    Employee Age    : {employee.age}    <p></p>
    Emplyee City    : {employee.city}   <p></p>
    Employee Salary : {employee.salary} <p></p>

    ========Fourth Way using Array jason============
    <template for:each={employees} for:item=ep>
        <p key={ep}>Employee Name   : {ep.name}</p>     
        <p key={ep}>Employee Age   : {ep.age}</p> 
        <p key={ep}>Employee City   : {ep.city}</p>  
        <p key={ep}>Employee Salary   : {ep.salary}</p>        
      </template><p></p>
</template>
